  <body>
    <button>样式1</button>

    </main>
    <script>
        var btn = document.getElementsByTagName('button')[0],
            style1 = document.querySelector('link[href="./css/style_1.css"]'),
            style2 = document.querySelector('link[href="./css/style_2.css"]'),
            style3 = document.querySelector('link[href="./css/style_3.css"]'),
            current = 1;
        style1.disabled = false;
        style2.disabled = true;
        style3.disabled = true;
        btn
        function changeStyle(){
            switch(current){
                case 1:
                    btn.innerText = '样式2'
                    current = 2;
                    style2.disabled = false;
                    style1.disabled = true;
                    style3.disabled = true;
                    break;
                case 2:
                    btn.innerText = '样式3'
                    current = 3;
                    style3.disabled = false;
                    style2.disabled = true;
                    style1.disabled = true;
                    break;
                case 3:
                    btn.innerText = '样式1'
                    current = 1;
                    style1.disabled = false;
                    style2.disabled = true;
                    style3.disabled = true;
                    break;
            }
        }
        btn.addEventListener('click',changeStyle,false)
    </script>
  </body>
</html>
