<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IFE ECMAScript</title>
  </head>
  <body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字" />
    <input
      id="second-number"
      type="number"
      value="0"
      placeholder="第二个数字"
    />
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
      var res = document.getElementById('result')
      var ipt1 = document.getElementById('first-number')
      var ipt2 = document.getElementById('second-number')
      document.getElementById('add-btn').onclick = function() {
        res.innerHTML =
          '运算结果： ' + (parseInt(ipt1.value) + parseInt(ipt2.value))
      }
      document.getElementById('minus-btn').onclick = function() {
        res.innerHTML =
          '运算结果： ' + (parseInt(ipt1.value) - parseInt(ipt2.value))
      }
      document.getElementById('times-btn').onclick = function() {
        res.innerHTML =
          '运算结果： ' + parseInt(ipt1.value) * parseInt(ipt2.value)
      }
      document.getElementById('divide-btn').onclick = function() {
        val1 = Number(ipt1.value)
        val2 = Number(ipt2.value)
        if (val2 === 0) {
          console.log(val2)
          console.log('除数不能为零')
          return
        }
        res.innerHTML = '运算结果： ' + val1 / val2
      }
    </script>
  </body>
</html>
