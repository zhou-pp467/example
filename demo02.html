<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IFE ECMAScript</title>
  </head>
  <body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数" />
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
      function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        if (decNumber >= 0 && decNumber % 1 == 0) {
          return decNumber.toString(2)
        } else {
          return '输入有误'
        }
      }

      // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
      // Some coding
      var btn = document.getElementById('trans-btn')
      var ipt = document.getElementById('dec-number')
      var res = document.getElementById('result')
      btn.addEventListener('click', function() {
        var decNumber = Number(ipt.value)
        var binNumber = dec2bin(decNumber)
        res.innerText = binNumber
      })
    </script>
  </body>
</html>
